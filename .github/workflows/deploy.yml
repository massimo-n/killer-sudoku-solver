# Flusso di lavoro per build e deploy su GitHub Pages
name: Deploy to GitHub Pages

on:
  # Eseguito su push verso la branch di default
  push:
    branches: ["main"]

  # Permette di eseguire questo workflow manualmente dalla tab Actions
  workflow_dispatch:

# Imposta i permessi del GITHUB_TOKEN per permettere il deploy su GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Permette un solo deploy concorrente
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job di build
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Copy additional files
        run: |
          cp .nojekyll dist/
          cp 404.html dist/
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  # Job di deploy
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
